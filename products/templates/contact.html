    {% extends "base.html" %}
    {% load static %}
    {% block food %}

    <!-- Contact Us Page Content -->
    <main>
        <section class="contact-us">
            <div class="contact-container">
                <!-- Contact Form -->
                <div class="contact-form">
                    <h2>Contact Us</h2>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Subject:</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="email">Attach File:</label>
                            <input type="file" id="file" name="file" required>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                </div>

                <!-- Location Map -->
                <div class="contact-map">
                    <h2>Our Location</h2>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.1194402955075!2d-122.41941838468163!3d37.77492927975956!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808b3c1c8e5b%3A0x6ef5d7824531e12a!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1634038587371!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </section>
    </main>
    {% endblock  %}
